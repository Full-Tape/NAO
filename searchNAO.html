<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стена Памяти НАО</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/searchNAO.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a href="index.html" class="inner__logo">
              <img class="inner__logo-img" src="img/logo.png" alt="logo" />
            </a>
            <a class="inner__linkAbout btn" href="about.html"> О проекте </a>
          </div>
        </div>
      </header>
      <main class="main">
        <aside class="aside">
          <form class="aside__form" name="filterCard">
            <input
              class="aside__form-input"
              type="text"
              id="firstName"
              placeholder="Фамилия"
            />
            <input
              class="aside__form-input"
              type="text"
              id="secondName"
              placeholder="Имя"
            />
            <input
              class="aside__form-input"
              type="text"
              id="thirdName"
              placeholder="Отчество"
            />
            <input
              class="aside__form-input"
              type="text"
              id="placeOfBirth"
              placeholder="Место рождения"
            />
            <input
              class="aside__form-input"
              type="text"
              id="dateOfBirth"
              placeholder="Дата рождения"
            />
            <input
              class="aside__form-input"
              type="text"
              id="rank"
              placeholder="Воинское звание"
            />
            <input
              class="aside__form-input"
              type="text"
              id="servicePlace"
              placeholder="Место службы"
            />
            <input
              class="aside__form-input"
              type="text"
              id="placeOfCall"
              placeholder="Место призыва"
            />
            <input
              class="aside__form-input"
              type="text"
              id="dateDeath"
              placeholder="Дата смерти"
            />
            <input
              class="aside__form-input"
              type="text"
              id="deathPlace"
              placeholder="Место смерти"
            />
            <button class="aside__form-btn btn" name="btnFilter" type="submit">Поиск</button>
          </form>
        </aside>
        <section class="allCards sectionCards">

        </section>
        <section class="findCards sectionCards sectionHidden">

        </section>
        <section class="invalidFind sectionHidden">
          <h1 class="invalidFind__title">Герой не найден.</h1>
          <a class="invalidFind__link" href="https://pamyat-naroda.ru/">
            <img class="invalidFind__link-img" src="img/orden.png" alt="pamyatNaroda">
            <p class="invalidFind__link-text btn">Перейти на федеральный сайт</p>
          </a>
        </section>
        <section class="template sectionHidden">
          <a class="card">
            <img class="card__img"/>
            <div class="card__wrapper">
              <h1 class="card__title"></h1>
              <p class="card__placeOfBirth"></p>
              <p class="card__dateOfBirth"></p>
              <p class="card__rank"></p>
              <p class="card__placeOfCall"></p>
              <p class="card__dateDeath"></p>
              <p class="card__deathPlace"></p>
            </div>
          </a>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">
            © 2023, СТЕНА ПАМЯТИ НЕНЕЦКОГО АВТОНОМНОГО ОКРУГА.
            Информационно-поисковая система.
          </p>
          <p class="footer__text">Все права защищены</p>
        </div>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
